<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image filter</title>
    
    <!-- css file -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <div class="container">
    <div class="image-preview">
      <img id="image" src="https://www.facebook.com/share/p/1Y3r1sECPP/" alt="Upload Image" />
    </div><div class="controls">
  <label>Blur</label>
  <input type="range" name="blur" min="0" max="10" step="0.1" value="0" oninput="updateFilter(this)" />

  <label>Brightness</label>
  <input type="range" name="bright" min="0" max="2" step="0.01" value="1" oninput="updateFilter(this)" />

  <label>Contrast</label>
  <input type="range" name="contrast" min="0" max="2" step="0.01" value="1" oninput="updateFilter(this)" />

  <label>Grayscale</label>
  <input type="range" name="grayscale" min="0" max="1" step="0.01" value="0" oninput="updateFilter(this)" />

  <label>Hue Rotate</label>
  <input type="range" name="hue" min="0" max="360" step="1" value="0" oninput="updateFilter(this)" />

  <label>Invert</label>
  <input type="range" name="invert" min="0" max="1" step="0.01" value="0" oninput="updateFilter(this)" />

  <label>Opacity</label>
  <input type="range" name="opacity" min="0" max="1" step="0.01" value="1" oninput="updateFilter(this)" />

  <label>Saturate</label>
  <input type="range" name="saturate" min="0" max="3" step="0.01" value="1" oninput="updateFilter(this)" />

  <label>Sepia</label>
  <input type="range" name="sepia" min="0" max="1" step="0.01" value="0" oninput="updateFilter(this)" />
</div>

<div class="actions">
  <input type="file" accept="image/*" onchange="uploadImage(event)" />
  <button onclick="downloadImage('png')">Download PNG</button>
  <button onclick="downloadImage('jpeg')">Download JPEG</button>
  <button class="reset" onclick="resetFilters()">Reset Filters</button>
</div>

  </div> 
  
  <!-- JavaScript file-->
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
